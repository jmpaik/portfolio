<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlueToad Seattle</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script id="projects-template" type="x-handlebars-template">
      <article class="clearfix" data-author="{{author}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="project-body">{{{body}}}</section>
      </article>
    </script>

  </head>
  <body>
    <header class="site-header clearfix">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="">About Me</a></li>
          <li><a href="">Curriculumn Vitae</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
      <section class="heading-group-h1">
        <h1>BlueToad's Portfolio</h1>
        <h2>The shocking power of static pages</h2>
      </section>
    </header>
      <main>
        <section id="projects">
          <article class="template">
            <header>
              <h1>Title</h1>
              <div class="byline">
                By <address><a href="">Author Name</a></address>
                published <time pubdate datetime="2000-01-01">Publish Time</time>
              </div>
            </header>
          <section class="project-body"></section>
        </article>
      </section>
    </main>
    <footer>
      <p>&copy; 2016 BlueToad Seattle</p>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="scripts/projects-list.js" type="text/javascript"> </script>
    <script src="scripts/app.js" type="text/javascript"> </script>
  </body>
</html>
