<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlueToad Seattle</title>
    <!-- STYLING TAGS -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <!-- FAVICON TAG -->
    <link rel="shortcut icon" type="image/x-icon" href="imgs/blueToad.ico">
    <!-- GOOGLE FONT TAG -->
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet" type="text/css">
    <!-- HANDLEBARS TEMPLATE -->
    <script id="projects-template" type="x-handlebars-template">
      <article class="clearfix" data-author="{{author}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            {{publishStatus}}
          </div>
        </header>
        <a href="{{authorUrl}}"><img class="image-homepage" src="{{imgURL}}"></a>
        <section class="project-body">{{{body}}}</section>
      </article>
    </script>
  </head>
  <body>
    <img id="background">
    <header>
      <!-- NAV BAR -->
      <nav class="main-nav">
        <ul>
          <li class="tab" data-content="home-objects"><a href="/">Home</a></li>
          <li class="tab" data-content="about-me"><a href="/about-me">About</a></li>
          <li class="tab" data-content="curriculumn-vitae"><a href="/curriculumn-vitae">Resume</a></li>
          <li class="tab" data-content="projects"><a href="/projects">Portfolio</a></li>
          <li class="tab" data-content="contact-me"><a href="/contact-me">Connect</a></li>
        </ul>
      </nav>
      <!-- NAV BAR END -->
    </header>
    <main>
      <!-- HOME PAGE -->
      <section id="home-objects" class="tab-content">
        <div class="name">
          <h1>Hi, I'm BlueToad!</h1>
        </div>
        <div>
          <img id="toad" src="imgs/blueToad.png">
        </div>
      </section>
      <!-- HOME PAGE END -->
      <!-- ABOUT ME PAGE -->
      <section id="about-me" class="tab-content">
        <section class="about-heading">
          <h1>Notes &amp; Scribbles </h1>
        </section>
        <div>
          <img id="" src="">
        </div>
        <div>
          <img id="toad-head" src="imgs/blueToadHead.png">
        </div>
      </section>
      <!-- ABOUT ME PAGE END -->
      <!-- CURRICULUMN VITAE -->
      <section id="curriculumn-vitae" class="tab-content">
        <section class="curriculumn-heading">
          <h1>Hire Me To Do Wuh?!</h1>
        </section>
        <div>
          <img id="toad-wuh" src="imgs/blueToadWuh.png">
        </div>
        <section id="resume">
          <img class="resume-page" src="imgs/ResumePage1.jpg">
          <img class="resume-page" src="imgs/ResumePage2.jpg">
          <img class="resume-page" src="imgs/ResumePage3.jpg">
        </section>
      </section>
      <!-- CURRICULUMN VITAE END -->
      <!-- PORTFOLIO -->
      <section id="projects" class="tab-content">
        <section class="portfolio-main-heading">
          <h1>Toad House Gallery</h1>
        </section>
        <div>
          <img id="toad-mac" src="imgs/blueToadMacBook.png">
        </div>
        <article class="template">
          <header>
            <h1>Title</h1>
            <div class="byline">
              Published <time pubdate datetime="2000-01-01">Publish Time</time>
            </div>
          </header>
          <a href=""><img class="image-homepage" src=""></a>
          <section class="project-body"></section>
        </article>
      </section>
      <!-- PORTFOLIO END-->
      <!-- CONTACT ME -->
      <section id="contact-me" class="tab-content">
        <section class="contact-me-heading">
          <h1>Talk To Me!</h1>
        </section>
        <div>
          <img id="toad-hi" src="imgs/blueToadHi.png">
        </div>
    	  <form class="form" method="POST" action="http://formspree.io/iammikey729@yahoo.com">
          <div class="name-and-email">
        		<p class="name-box">
              <label for="name">Your Name</label>
        			<input type="text" name="name" id="name" placeholder="First &amp; Last"/>
        		</p>
        		<p class="email">
              <label for="email">Your Email</label>
        			<input type="email" name="email" id="email" placeholder="mail@example.com"/>
        		</p>
          </div>
      		<p class="text">
            <label for="text">Your Message</label>
      			<textarea name="message" placeholder="Write your message here." /></textarea>
      		</p>
      		<p class="submit">
      			<button type="submit" value="Send">Send</button>
      		</p>
    	 </form>
      </section>
      <!-- CONTACT ME END -->
  </main>
  <footer>
    <!-- SOCIAL MEDIA & COPYRIGHT ICONS -->
    <a href="https://www.linkedin.com/in/michael-paik-100b8b8"><img class="icons" src="imgs/linkedin.png"></a>
    <a href="http://bluetoadseattle.blogspot.com/"><img class="icons" src="imgs/blogger.png"></a>
    <a href="https://github.com/jmpaik"><img class="icons" src="imgs/github.png"></a>
    <p>&copy; 2016 BlueToad Seattle</p>
    <!-- SOCIAL MEDIA & COPYRIGHT ICONS END -->
  </footer>
    <!-- SCRIPT CDN TAGS -->
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/app-view.js" type="text/javascript"></script>
      <!-- CONTROLLER TAGS -->
    <script src="controllers/homeController.js" type="text/javascript"></script>
    <script src="controllers/aboutmeController.js" type="text/javascript"></script>
    <script src="controllers/cvController.js" type="text/javascript"></script>
    <script src="controllers/projectsController.js" type="text/javascript"></script>
    <script src="controllers/contactmeController.js" type="text/javascript"></script>
    <script src="controllers/routes.js" type="text/javascript"></script>
    <!-- SCRIPT CDN TAGS END-->
  </body>
</html>
